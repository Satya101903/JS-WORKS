    <style>
             *{
          margin: 0;
         padding: 0;
         }
        body {
            background-image: url( 'https://img.freepik.com/free-photo/light-gray-abstract-background_53876-101909.jpg?ga=GA1.1.569457495.1721808677&semt=ais_hybrid');

        header {
            background-color:lightskyblue;

         header h1{

   }
        .a1 {

            gap: 40px;

        }

        .b1 {
            width: 360px;
            height: 302px;
            margin: 20px;
            padding: 5px;
            border: 1px solid rgb(83, 123, 83);
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }

        .b1:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        .b1 img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .b1 img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .b1 h1 {
            font-size: 1.5em;
            color:white;
            font-weight: bold;
            margin-top: 15px;
            transition: color 0.3s ease-in-out;
            background-color: lightskyblue;
            padding-bottom: 7px;
            padding-top: 2px;
        }
        .b1 a {
          text-decoration: none;
        }
